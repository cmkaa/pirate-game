<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Chat | Pirate Online</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <!-- <link rel="stylesheet" type="text/css" href="/css/styles.css"> -->
  <link rel="stylesheet" type="text/css" href="/css/main.css">
</head>

<body class="game">

<div class="grid">

  <div class="top">
    <h1>Pirates Online</h1>
  </div>

  <div class="cardcanvas">
      <canvas id="card_canvas" width="200" height="550"></canvas>
  </div>

  <div class="boardcanvas">
    <!--  <div id='myModal' class='modal'></div> -->
    <canvas id="canvas" width="550" height="550"></canvas>
  </div>

  <div class="infoarea">
    <div id="status"></div>
    <div id="info"></div>
    <div id="warning"></div>
    <div class="buttons_die_score_field">
      <div id="die_field"></div>
      <div class="buttons_field">
        <button type="button" id="action-button">Ok</button>
        <button type="button" id="cancel-button">Cancel</button>
        <button type="button" id="endgame-button">End game</button>
      </div>
      <div id="score">
      </div>
    </div>
  </div>

  <div class="chat__sidebar">
    <div id="users"></div> <!-- from node chat example -->
    <div id="userinfo"></div> <!-- from node chat example -->

    <div class="chat__main">
                  <button id="send-turn">Ready!</button>
      <div class="chat__footer">
        <form id="message-form">
          <input name="message" type="text" id="chat_input" placeholder="Message" autofocus autocomplete="off" />
          <button id="chat_button">Send</button>
        </form>
      </div>
      <ul id="messages" class="chat__messages"></ul>
    </div>
  </div>

</div>



  <script id="player-status-template" type="text/template">
    <div class="player-status">
      <div class="message__body">
        <h3>Turn: {{turn}} - {{phase}}</h3>
      </div>
      <div class="message__title">
         <h3>{{playing}}</h3>
      </div>
    </div>
  </script> 

  <script id="player-info-template" type="text/template">
      <div class="player-status">
        <div class="message__body">
          <p>{{text}}</p>
        </div>
      </div>
    </script>

  <script id="message-template" type="text/template">
    <li class="message">
      <div class="message__title">
         <h4>{{from}}:</h4>
      </div>
      <div class="message__body">
         <p>{{text}}</p>
      </div>
    </li>  
  </script>

    <script id="ready-buton-message-template" type="text/template">
      <li class="message">
        <div class="message__title">
          <h4>{{from}}:</h4>
        </div>
        <div class="message__body">
          <p>{{from}} changed ready state!</p>
        </div>
      </li>  
    </script>

  <script type="application/javascript" src="/socket.io/socket.io.js"></script>
  <script type="application/javascript" src="/js/libs/jquery-3.3.1.js"></script>
  <script type="application/javascript" src="/js/libs/moment.js"></script>
  <script type="application/javascript" src="/js/libs/mustache.js"></script>
  <script type="application/javascript" src="/js/libs/deparam.js"></script>
  <script type="application/javascript" src="/js/libs/canvas.js"></script>
  <script type="application/javascript" src="/js/chat.js"></script>
</body>

</html>
